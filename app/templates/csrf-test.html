{% extends "base.html" %}

{% block title %}CSRF Test{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">CSRF Debug & Test Page</h1>
        
        <!-- Debug Information -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Debug Information</h2>
            <div id="debug-info" class="bg-gray-700 p-4 rounded">
                <p>Loading debug information...</p>
            </div>
            <button onclick="loadDebugInfo()" class="mt-4 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                Refresh Debug Info
            </button>
        </div>

        <!-- CSRF Token Test -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">CSRF Token Test</h2>
            <p class="mb-4">Current CSRF Token: <span id="current-token" class="font-mono bg-gray-700 px-2 py-1 rounded">Loading...</span></p>
            <button onclick="getNewToken()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                Get New Token
            </button>
        </div>

        <!-- Form Test -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Form Submission Test</h2>
            
            <!-- Test form with CSRF -->
            <form id="csrf-form" class="mb-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label class="block mb-2">Test Message:</label>
                    <input type="text" name="message" value="Test CSRF submission" 
                           class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    Submit with CSRF Token
                </button>
            </form>
            
            <!-- Test form without CSRF -->
            <form id="no-csrf-form" class="mb-4">
                <div class="mb-4">
                    <label class="block mb-2">Test Message (No CSRF):</label>
                    <input type="text" name="message" value="Test without CSRF" 
                           class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                </div>
                <button type="submit" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    Submit WITHOUT CSRF Token
                </button>
            </form>
            
            <div id="form-results" class="mt-4 p-4 bg-gray-700 rounded">
                <p>Form results will appear here...</p>
            </div>
        </div>
    </div>
</div>

<script>
async function loadDebugInfo() {
    try {
        const response = await fetch('/api/debug');
        const data = await response.json();
        document.getElementById('debug-info').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
    } catch (error) {
        document.getElementById('debug-info').innerHTML = `<p class="text-red-400">Error loading debug info: ${error}</p>`;
    }
}

async function getNewToken() {
    try {
        const response = await fetch('/api/csrf-token');
        const data = await response.json();
        if (data.csrf_token) {
            document.getElementById('current-token').textContent = data.csrf_token.substring(0, 40) + '...';
            // Update form token
            document.querySelector('#csrf-form input[name="csrf_token"]').value = data.csrf_token;
        } else {
            document.getElementById('current-token').textContent = 'Failed to get token';
        }
    } catch (error) {
        document.getElementById('current-token').textContent = `Error: ${error}`;
    }
}

// Handle form submissions
document.getElementById('csrf-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    
    try {
        const response = await fetch('/api/test-csrf', {
            method: 'POST',
            body: formData
        });
        const result = await response.text();
        document.getElementById('form-results').innerHTML = `
            <h4 class="font-semibold">With CSRF Token:</h4>
            <p>Status: ${response.status}</p>
            <p>Response: ${result}</p>
        `;
    } catch (error) {
        document.getElementById('form-results').innerHTML = `
            <h4 class="font-semibold text-red-400">With CSRF Token - Error:</h4>
            <p>${error}</p>
        `;
    }
});

document.getElementById('no-csrf-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    
    try {
        const response = await fetch('/api/test-csrf', {
            method: 'POST',
            body: formData
        });
        const result = await response.text();
        document.getElementById('form-results').innerHTML = `
            <h4 class="font-semibold">Without CSRF Token:</h4>
            <p>Status: ${response.status}</p>
            <p>Response: ${result}</p>
        `;
    } catch (error) {
        document.getElementById('form-results').innerHTML = `
            <h4 class="font-semibold text-red-400">Without CSRF Token - Error:</h4>
            <p>${error}</p>
        `;
    }
});

// Load debug info on page load
document.addEventListener('DOMContentLoaded', function() {
    loadDebugInfo();
    getNewToken();
});
</script>
{% endblock %}
