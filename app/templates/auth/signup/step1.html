<!-- Step 1: Basic Info -->
<div class="form-step active cyber-card rounded-2xl p-8" data-step="1">
    <!-- Mission Header Integration -->
    <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
            <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full flex items-center justify-center cyber-glow">
                <i class="bi bi-shield-check text-2xl text-white"></i>
            </div>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-4">
            Create Your <span class="bg-gradient-to-r from-green-400 via-blue-400 to-purple-400 bg-clip-text text-transparent">CyberQuest</span> Account
        </h1>
        <p class="text-gray-300 text-lg mb-6">
            Begin your journey in mastering cybersecurity through interactive challenges and games.
        </p>
        
        <!-- Step Information -->
        <div class="bg-gray-800/30 border border-gray-600/30 rounded-xl p-4 mb-6">
            <h2 class="text-xl font-bold text-white mb-2">Step 1: Basic Information</h2>
            <p class="text-gray-300 text-sm">Tell us a bit about yourself to get started</p>
        </div>
    </div>
    
    <div class="space-y-6">
        <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
            <label for="username" class="block text-sm font-semibold text-green-400 mb-2">
                <i class="bi bi-person-badge mr-2"></i>Agent Username
            </label>
            <input id="username" name="username" type="text" required 
                   class="w-full px-4 py-4 bg-gray-800/50 border border-green-500/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300 text-white placeholder-gray-400 hover:border-green-500/50"
                   placeholder="Choose your username" value="{{ request.form.username }}">
            <p class="mt-2 text-xs text-gray-400">3-30 characters, letters, numbers and underscores only</p>
        </div>

        <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.2s;">
            <label for="email" class="block text-sm font-semibold text-blue-400 mb-2">
                <i class="bi bi-envelope-at mr-2"></i>Agent Email
            </label>
            <input id="email" name="email" type="email" required 
                   class="w-full px-4 py-4 bg-gray-800/50 border border-blue-500/30 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 text-white placeholder-gray-400 hover:border-blue-500/50"
                   placeholder="your.email@example.com" value="{{ request.form.email }}">
            <p class="mt-2 text-xs text-gray-400">We'll send you important updates and notifications</p>
        </div>
    </div>
</div>
