<!-- Step 4: Final Verification -->
<div class="form-step bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-gray-200/50 dark:border-gray-700/50" data-step="4">
    <div class="text-center mb-6">
        <div class="bg-gray-100 dark:bg-gray-800/30 border border-gray-300 dark:border-gray-600/30 rounded-xl p-4 mb-6">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Step 4: Complete Registration</h2>
            <p class="text-gray-600 dark:text-gray-300">Review your information and finish creating your account</p>
        </div>
    </div>
    
    <div class="space-y-6">
        <!-- hCaptcha -->
        {% if hcaptcha_enabled() %}
        <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
            <label class="block text-sm font-semibold text-red-600 dark:text-red-400 mb-4">
                <i class="bi bi-robot mr-2"></i>Security Verification
            </label>
            <div class="flex justify-center">
                {{ hcaptcha }}
            </div>
        </div>
        {% endif %}

        <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.2s;">
            <div class="bg-gray-50 dark:bg-gray-700/50 border border-cyan-300 dark:border-cyan-500/30 rounded-xl p-6">
                <h3 class="text-gray-900 dark:text-white font-semibold mb-3 flex items-center">
                    <i class="bi bi-info-circle text-cyan-600 dark:text-cyan-400 mr-2"></i>
                    Account Summary
                </h3>
                <div class="space-y-2 text-sm text-gray-700 dark:text-gray-300">
                    <p><span class="text-green-600 dark:text-green-400">Agent Username:</span> <span id="summary-username">-</span></p>
                    <p><span class="text-blue-600 dark:text-blue-400">Agent Email:</span> <span id="summary-email">-</span></p>
                    <p><span class="text-purple-600 dark:text-purple-400">Experience Level:</span> <span id="summary-focus">-</span></p>
                </div>
            </div>
        </div>

        <div class="opacity-0 animate-fade-in-up" style="animation-delay: 0.3s;">
            <label class="flex items-start space-x-3 cursor-pointer">
                <input type="checkbox" id="terms-agreement" required class="mt-1 rounded border-gray-400 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-green-600 focus:ring-green-500">
                <span class="text-gray-700 dark:text-gray-300 text-sm">
                    I agree to the <a href="{{ url_for('main.terms_of_service') }}" class="text-green-600 dark:text-green-400 hover:text-green-500 dark:hover:text-green-300 underline">Terms of Service</a> 
                    and <a href="{{ url_for('main.privacy_policy') }}" class="text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300 underline">Privacy Policy</a>
                </span>
            </label>
        </div>
    </div>
</div>
