<!-- Restore Modal -->
<div id="restoreModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm overflow-y-auto h-full w-full hidden" style="z-index: 1000;">
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="relative w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 rounded-lg bg-blue-100 dark:bg-blue-900/30">
                            <i class="bi bi-arrow-clockwise text-blue-600 dark:text-blue-400 text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                Restore from Server
                            </h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">
                                Restore database from backup file
                            </p>
                        </div>
                    </div>
                    <button onclick="closeRestoreModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 cursor-pointer">
                        <i class="bi bi-x-lg text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="px-6 py-4">
                <div class="mb-4 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                    <p class="text-sm text-gray-700 dark:text-gray-300" id="modalDescription">
                        <!-- Will be filled by JavaScript -->
                    </p>
                </div>
                
                <!-- Restore Type Selection -->
                <form id="directRestoreForm" method="POST" action="{{ url_for('system_backup.restore_from_server') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="backup_filename" id="modalBackupFilename">
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Restore Type
                        </label>
                        <select name="restore_type" id="modalRestoreType" 
                                onchange="updateModalWarning()"
                                class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
                            <option value="merge">Merge with existing data (Recommended)</option>
                            <option value="replace">Replace all data (DANGEROUS)</option>
                        </select>
                    </div>
                    
                    <div class="mb-6 p-4 rounded-lg border" id="modalWarningBox">
                        <div class="flex items-start">
                            <i class="bi bi-exclamation-triangle text-yellow-600 dark:text-yellow-400 text-lg mt-0.5 mr-3 flex-shrink-0"></i>
                            <div class="flex-1">
                                <p class="text-sm font-medium text-yellow-800 dark:text-yellow-200 mb-1">CAUTION:</p>
                                <ul class="text-sm text-yellow-700 dark:text-yellow-300 space-y-1" id="modalWarningList">
                                    <li>• Always create a backup before restoring</li>
                                    <li>• This action cannot be undone</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex space-x-3">
                        <button type="button" onclick="closeRestoreModal()"
                                class="flex-1 px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-medium rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors cursor-pointer">
                            Cancel
                        </button>
                        <button type="submit" id="modalRestoreBtn"
                                class="flex-1 px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors cursor-pointer">
                            Restore Backup
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
