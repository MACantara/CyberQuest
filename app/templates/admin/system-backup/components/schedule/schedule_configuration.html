<!-- Schedule Configuration -->
<div class="bg-white dark:bg-gray-800 rounded-lg shadow mb-6">
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Automatic Backup Configuration</h3>
    </div>
    <div class="p-6">
        <form method="POST" action="#" class="space-y-6">
            <input type="hidden" id="csrf_token" name="csrf_token" value="{{csrf_token()}}">
            
            <!-- Enable/Disable Auto Backup -->
            <div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                <div>
                    <h4 class="text-lg font-medium text-gray-900 dark:text-white">Automatic Backups</h4>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Enable scheduled automatic database backups</p>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" name="auto_backup_enabled" class="sr-only peer" 
                           {% if schedule_info.auto_backup_enabled %}checked{% endif %}>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 cursor-pointer"></div>
                </label>
            </div>

            <!-- Backup Frequency -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Backup Frequency
                </label>
                <select name="backup_frequency" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white cursor-pointer">
                    <option value="daily" {% if schedule_info.backup_frequency == 'daily' %}selected{% endif %}>Daily (Recommended)</option>
                    <option value="weekly" {% if schedule_info.backup_frequency == 'weekly' %}selected{% endif %}>Weekly</option>
                    <option value="monthly" {% if schedule_info.backup_frequency == 'monthly' %}selected{% endif %}>Monthly</option>
                </select>
            </div>

            <!-- Backup Time (for daily/weekly) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Backup Time (24-hour format)
                </label>
                <input type="time" name="backup_time" value="02:00" 
                       class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white cursor-pointer">
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Recommended: 2:00 AM (low traffic hours)</p>
            </div>

            <!-- Retention Period -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Backup Retention Period
                </label>
                <div class="flex items-center space-x-2">
                    <input type="number" name="backup_retention" value="{{ schedule_info.backup_retention }}" 
                           min="1" max="365" 
                           class="w-20 p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white cursor-pointer">
                    <span class="text-gray-700 dark:text-gray-300">days</span>
                </div>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Backups older than this will be automatically deleted</p>
            </div>

            <!-- Backup Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Backup Storage Location
                </label>
                <div class="space-y-3">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="backup_location" value="local" checked 
                               class="text-blue-600 dark:text-blue-400 cursor-pointer">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Local Server Storage</span>
                    </label>
                    <label class="flex items-center cursor-not-allowed">
                        <input type="radio" name="backup_location" value="cloud" disabled 
                               class="text-blue-600 dark:text-blue-400 cursor-not-allowed">
                        <span class="ml-2 text-gray-500 dark:text-gray-400">Cloud Storage (Coming Soon)</span>
                    </label>
                </div>
            </div>

            <!-- Email Notifications -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Email Notifications
                </label>
                <div class="space-y-2">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="notify_success" checked 
                               class="text-blue-600 dark:text-blue-400 cursor-pointer">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Notify on successful backup</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="notify_failure" checked 
                               class="text-blue-600 dark:text-blue-400 cursor-pointer">
                        <span class="ml-2 text-gray-700 dark:text-gray-300">Notify on backup failure</span>
                    </label>
                </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors cursor-pointer">
                    <i class="bi bi-check-circle mr-2"></i>
                    Save Schedule Settings
                </button>
            </div>
        </form>
    </div>
</div>
